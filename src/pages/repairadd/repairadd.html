<ion-list style="background-color:white;margin:10px 0 0 0;">
    <ion-item>
      <div class="repairList">
      <div class="repairType">报修类型：</div>
         <form class="choose">
           <img src="assets/imgs/jiantou.png" style="position:absolute;margin-top:0.2rem;right:5px;width:0.17rem;height:0.15rem;">
          <select name="type" style="-webkit-appearance: none;" [(ngModel)]="addlist.type" (ngModelChange)="changeType()">
          <option selected value="55">请选择报修类型</option>
          <option value="0">业主维修</option>
          <option value="1">投诉</option>
          <option value="2">建议</option>
          <option value="3">其他</option>
          <option value="4">公共报修</option>
          </select>
        </form>
      </div>
    </ion-item>

    <ion-item>  
      <div class="repairList">
      <div class="repairType">故障类别：</div>
         <form class="choose">
           <img src="assets/imgs/jiantou.png" style="position:absolute;margin-top:0.2rem;right:5px;width:0.17rem;height:0.15rem;">
          <select name ="type" style="-webkit-appearance: none;" [(ngModel)]="addlist.category" >
          <option selected="selected" value="55">请选择工单类型</option>
          <option *ngFor="let list of stypelist"  value={{list.id}}>{{list.name}}</option>
          </select>
        </form>
      </div>
    </ion-item>
    <ion-item>  
      <div id="aa" style="display: none"class="repairList">
      <div class="repairType">选择小区：</div>
         <form class="choose">
           <img src="assets/imgs/jiantou.png" style="position:absolute;margin-top:0.2rem;right:5px;width:0.17rem;height:0.15rem;">
          <select name ="type" style="-webkit-appearance: none;" [(ngModel)]="addlist.projectId" >
          <option  selected="selected">请选择小区</option>
          <option *ngFor="let list of projectlist"  value={{list.id}}>{{list.name}}</option>
          </select>
        </form>
      </div>
    </ion-item>
    <ion-item>
      <div class="repair">补充说明：</div>
      <textarea [(ngModel)]="addlist.memo" placeholder="请简单补充说明您的相关请求..."></textarea>
    </ion-item>
    <ion-item>
      <div class="repair">描述不清？请拍照上传：</div>
         <div class="takePhoto">
            <ul class="photosList">
              <li  class="publishPhoto"  *ngFor="let imgItem of imgList"><img class="photo"  id="photo" [src]="imgItem"/></li>
                <li  class="publishPhoto" ><img class="photo" src="assets/imgs/addImg.png"  (click)="showPicActionSheet()"/></li>
                  <!--<li  class="publishPhoto" ><img class="photo" src="assets/imgs/addImg.png"  (click)="doUpload()"/></li>-->
                <!--<li  class="publishPhoto" > <img class="photo" src="http://mp.gyhsh.cn/upload/Temp/0e74624b-a489-4eaf-9b71-355914fcd4c8/ec76b6fa-ea7f-400f-ae86-72a43134db13.jpg" /></li>-->       
            </ul>
          </div>
    </ion-item>



    
</ion-list>

<button ion-button block color="#f53d3d" (click)="showPopup()">提交工单</button>

</ion-content>
