<ion-content style="background-color:#f5f5f5">

<div class="toub_beij toub_beij_zy"  style="background-color:#448AFF">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh"><a href="#"><img (click)="backToRepair()" class="fanh_ann" src="assets/imgs/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li><a class="px24 zyyge">我的工单</a></li>  
				</ul>
			</div>
		</div>
    <div class="dengl" [navPush]="RepairaddPage">
			<div class="caid_img" id="zhu_caid"><img style="width:80%" src="assets/imgs/add.png"></div>
		</div>
	</div>
</div>

  <div class="searchdiv">
    <div class="searchTool">
        <form class="choose">
           <img src="assets/imgs/jiantou.png" style="position:absolute;margin-top:0.23rem;right:5px;width:0.17rem;height:0.15rem;margin-right: 0.08rem;">
          <select name="type" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;" [(ngModel)]="type"  (ngModelChange)="getProduct()">
          <option  selected  value="-1"> 全部</option>
          <option value="4">公共报修</option>
          <option value="0">业主维修</option>
          <option value="1" >投诉</option>
          <option value="2">建议</option>
          <option value="3">其他</option>
          </select>
        </form>
        <input type="search" [(ngModel)]="keywords" (keyup)="onSearchKeyUp($event)" class="searchTextInit">
        <input type="button" value class="searchBtn">
        <ion-icon class="searchicon" name="ios-search-outline"></ion-icon>
    </div>
  </div>

  <ion-list>
    <ion-item [navPush]="RepairdetailsPage" *ngFor="let item of list" (tap)="repairDetails(item['id'])">     
      <a class="title_a"> {{item.typename}}</a>
      <h4 class="right">{{item.time | pipeTime}}</h4>
      <h4>{{item.roominfostr}} </h4>
      <p>{{item.mome}}</p>
      <img *ngIf="item.type == 1" src="assets/imgs/Statusicon_01.png">
      <img *ngIf="item.type == 2" src="assets/imgs/Statusicon_01.png">
      <img *ngIf="item.type == 3" src="assets/imgs/Statusicon_01.png">
      <img *ngIf="item.type == 4" src="assets/imgs/Statusicon_01.png">
      <img *ngIf="item.type == 5" src="assets/imgs/Statusicon_01.png">
      <img *ngIf="item.type == 6" src="assets/imgs/Statusicon_01.png">
      <!--<button ion-button clear item-end icon-only>
        <ion-icon style="font-size:0.3rem" name="arrow-dropright"></ion-icon>
      </button>           -->
    </ion-item>
  </ion-list>

  <div class="nomore">没有更多数据了...</div>

  <ion-infinite-scroll (ionInfinite)="doLoadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
</ion-content>
