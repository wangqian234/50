
<ion-content  style="background-color:#f5f5f5">
<div class="toub_beij toub_beij_zy" style="background-color:#448AFF">
	<div class="zhongj_k zhongj_k_z">
		<div class="jiu_feo">
			<div class="logo_k logo_k_fanh" (click)="backTo()">
        <a href="#"><img class="fanh_ann" src="assets/imgs/fanh.png"></a></div>
			<div class="zhongjain_daoh">
				<ul>
					<li><a class="px24">编辑个人信息</a></li>  
				</ul>
			</div>
		</div> 
	</div>
</div>

<div class="addressdiv">
<div class="denglu_k">
	<div class="denglk denglk_l">
		<div class="mz px24">姓&ensp;&ensp;&ensp;&ensp;名：</div>
		<input style="margin-left: 5%;" type="text" [(ngModel)]="personInfo.name" placeholder="">
	</div>
	<div class="denglk denglk_l">
		<div class="mz px24">性&ensp;&ensp;&ensp;&ensp;别：</div>
    <form class="choose">
        <img src="assets/imgs/jiantou.png" class="chooseimg">
        <select name="sex" [(ngModel)]="personInfo.sex" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
          <option value="false" selected="selected">男</option>
          <option value="true">女</option>
        </select>
    </form>
	</div>
	<div class="denglk denglk_l">
		<div class="mz px24">日&ensp;&ensp;&ensp;&ensp;期：</div>
		<input type="date"  [(ngModel)]="personInfo.birthday" style="-webkit-appearance:none;padding-left:0.2rem;height:30px;line-height:30px;font-size: 14px;background-color:white">
	</div>

	<!--<div class="dengl_anniu" (click)="editBasicInfo()"><a href="#">提 交</a></div> -->
</div>
</div>

<div class="addressdiv">
<div class="denglu_k">
	<div class="denglk denglk_l">
		<div class="mz px24">婚姻状况：</div>
		 <form class="choose">
          <img src="assets/imgs/jiantou.png" class="chooseimg">
          <select name="mar" [(ngModel)]="personInfo.maritalstatus" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
          <option value="1" selected="selected">已婚</option>
          <option value="2">未婚</option>
          <option value="3">保密</option>
          </select>
    </form>
	</div>
	<div class="denglk denglk_l">
		<div class="mz px24">证件类型：</div>
		<form class="choose">
          <img src="assets/imgs/jiantou.png" class="chooseimg">
          <select name="cardtype" [(ngModel)]="personInfo.cardtype" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
          <option value="1" selected="selected">身份证</option>
          <option value="2">护照</option>
          </select>
    </form>
	</div>
	<div class="denglk denglk_l">
		<div class="mz px24">证件号码：</div>
		<input style="margin-left:5%" [(ngModel)]="personInfo.cardno" type="number" placeholder="">
	</div>
  <div class="denglk denglk_l">
		<div class="mz px24">收入情况：</div>
				<form class="choose">
          <img src="assets/imgs/jiantou.png" class="chooseimg">
          <select name="month" [(ngModel)]="personInfo.monthlyincome" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
          <option value="1" selected="selected">2000元以下</option>
          <option value="2">2000-3999元</option>
          <option value="3">4000-5999元</option>
          <option value="4">6000-7999元</option>
          <option value="5">8000元以上</option>
          </select>
    </form>
	</div>
  <div class="denglk denglk_l">
		<div class="mz px24">教育程度：</div>
		<form class="choose">
          <img src="assets/imgs/jiantou.png" class="chooseimg">
          <select name="edu" [(ngModel)]="personInfo.education" style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
          <option value="1" selected="selected">初中</option>
          <option value="2">高中</option>
          <option value="3">中专</option>
          <option value="4">大专</option>
          <option value="5">本科</option>
          <option value="6">硕士</option>
          <option value="7">博士</option>
          <option value="8">其他</option>
          </select>
    </form>
	</div>
    <div class="denglk denglk_l">
		<div class="mz px24">所在行业：</div>
		<form class="choose">
          <img src="assets/imgs/jiantou.png" class="chooseimg">
          <select  name="industryinfo" [(ngModel)]="personInfo.industryinfo"  style="-webkit-appearance:none;padding-left:0.2rem;font-size: 14px;width: 100%;">
          <option value="1" selected="selected">计算机硬件及网络设备</option>
          <option value="2">计算机软件</option>
          <option value="3">IT服务（系统/数据/维护）/多领域经营</option>
          <option value="4">互联网/电子商务</option>
          <option value="5">网络游戏</option>
          <option value="6">通讯（设备/运营/增值服务）</option>
          <option value="7">电子技术/半导体/集成电路</option>
          <option value="8">仪器仪表及工业自动化</option>
          <option value="9">金融/银行/投资/基金/证券</option>
          <option value="10">保险</option>
          <option value="11">房地产/建筑/建材/工程</option>
          <option value="12">家居/室内设计/装饰装潢</option>
          <option value="13">物业管理/商业中心</option>
          <option value="14">广告/会展/公关/市场推广</option>
          <option value="15">媒体/出版/影视/文化/艺术</option>
          <option value="17">咨询/管理产业/法律/财会</option>
          <option value="16">印刷/包装/造纸</option>
          <option value="18">检验/检测/认证</option>
          <option value="18">教育/培训</option>
          <option value="21">贸易/进出口</option>
          <option value="20">中介服务</option>
          <option value="23">快速消费品（食品/饮料/烟酒/化妆品</option>
          <option value="22">零售/批发</option>
          <option value="25">办公用品及设备</option>
          <option value="24">耐用消费品（服装服饰/纺织/皮革/家具/家电）</option>
          <option value="27">大型设备/机电设备/重工业</option>
          <option value="26">礼品/玩具/工艺美术/收藏品</option>
          <option value="29">汽车/摩托车（制造/维护/配件/销售/服务）</option>
          <option value="28">加工制造（原料加工/模具）</option>
          <option value="31">医药/生物工程</option>
          <option value="30">交通/运输/物流</option>
          <option value="34">酒店/餐饮</option>
          <option value="35">娱乐/体育/休闲</option>
          <option value="32">医疗/护理/美容/保健</option>
          <option value="33">医疗设备/器械</option>
          <option value="38">能源/矿产/采掘/冶炼</option>
          <option value="39">电气/电力/水利</option>
          <option value="36">旅游/度假</option>
          <option value="37">石油/石化/化工</option>
          <option value="42">政府/公共事业/非盈利机构</option>
          <option value="43">环保</option>
          <option value="40">航空/航天</option>
          <option value="41">学术/科研</option>
          <option value="46">其它</option>
          <option value="44">农/林/牧/渔</option>
          <option value="45">跨领域经营</option>
          </select>
    </form>
	</div>
</div>

	<div (click)="editBasicInfo()" class="dengl_anniu"><a href="javascript:;">立即提交</a></div> 
</div>

</ion-content>
